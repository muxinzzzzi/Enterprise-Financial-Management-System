<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>登录 - 智能财务对账助手</title>
    <link rel="stylesheet" href="/static/css/style.css" />
  </head>
  <body class="login-body">
    <div class="login-container">
      <div class="login-card">
        <p class="eyebrow">RAG · 合规 · 自动化</p>
        <h1>欢迎使用智能财务对账助手</h1>
        <p>登录后进入仪表盘，上传票据、查看报表与合规提示。</p>
        <form id="login-form">
          <label>Email <input type="email" id="login-email" required /></label>
          <label>密码 <input type="password" id="login-password" required /></label>
          <button type="submit">登录</button>
        </form>
        <p class="hint">没有账号？请联系管理员开通。</p>
      </div>
    </div>
    <script src="/static/js/login.js"></script>
  </body>
</html>
